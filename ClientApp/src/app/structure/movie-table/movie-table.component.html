
<table class="table table-striped">
  <tr><th>Name</th><th>Category</th><th>Price</th><th></th></tr>
  <tr *ngFor="let movie of movies">
    <td>{{movie.name}}</td>
    <td>{{movie.category}}</td>
    <td>{{movie.price}}</td>
    <td><button class="btn btn-primary m-1" >Details</button></td>
  </tr>
</table>
